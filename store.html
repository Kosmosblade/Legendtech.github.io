<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Legend's Tech Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #e0e0e0;
      padding: 10px;
      text-align: center;
    }

    .nav {
      background-color: #ffffff;
      text-align: center;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }

    .nav a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: bold;
      font-size: 18px;
      margin: 0 15px;
    }

    .store-container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .product {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .product h2 {
      font-size: 20px;
      margin: 10px 0;
      color: #2c3e50;
    }

    .product p {
      color: #555;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .product .price {
      font-size: 18px;
      font-weight: bold;
      color: #27ae60;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Legend's Tech</h2>
  </div>

  <div class="nav">
    <a href="index.html">Home</a>
    <a href="store.html">Store</a>
    <a href="requestform.html">Contact</a>
  </div>

  <div class="store-container">
    <h1>Legend's Tech - Modded Devices</h1>
    <div class="product-list">

      <!-- Product 1 -->
      <div class="product">
        <img src="https://via.placeholder.com/300x200?text=Modded+3DS+XL" alt="Modded 3DS XL">
        <h2>Modded 3DS XL - Cosmic Black</h2>
        <p>Includes Luma3DS, Homebrew, GodMode9, and custom themes. Ready to play!</p>
        <div class="price">$179.99</div>
        <form target="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post">
          <input type="hidden" name="cmd" value="_s-xclick" />
          <input type="hidden" name="hosted_button_id" value="YOUR_BUTTON_ID_1" />
          <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif" 
                 border="0" name="submit" alt="Buy Now with PayPal">
          <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" 
               width="1" height="1">
        </form>
      </div>

      <!-- Product 2 -->
      <div class="product">
        <img src="https://via.placeholder.com/300x200?text=Modded+PSP+3000" alt="Modded PSP">
        <h2>Modded PSP 3000 - White Edition</h2>
        <p>CFW installed, emulators included, custom UI, charger included.</p>
        <div class="price">$129.99</div>
        <form target="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post">
          <input type="hidden" name="cmd" value="_s-xclick" />
          <input type="hidden" name="hosted_button_id" value="YOUR_BUTTON_ID_2" />
          <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif" 
                 border="0" name="submit" alt="Buy Now with PayPal">
          <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" 
               width="1" height="1">
        </form>
      </div>

    </div>
  </div>

</body>
</html>
