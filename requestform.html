<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Legend's Tech - Request Form</title>
</head>
<body>
  <h1>Service Request</h1>
  <form action="https://script.google.com/macros/s/AKfycbyDmxjjIbjSFd10eMUfXHhApV_6p1FeAvWM1HpNAF6a6iLFI6wCAMi3BaagNYViqHTi2g/exec"
        method="POST" target="hidden_iframe" onsubmit="submitted=true;">
    <label>Name: <input name="name" required></label><br>
    <label>Email: <input name="email" required></label><br>
    <label>Address: <input name="address"></label><br>
    <label>Service: <input name="service"></label><br>
    <label>Message: <textarea name="message"></textarea></label><br>
    <button type="submit">Submit</button>
  </form>

  <!-- Hidden iframe to trick browser -->
  <iframe name="hidden_iframe" style="display:none;" onload="if(submitted) window.location.href='thankyou.html';"></iframe>

  <script>
    let submitted = false;
  </script>
</body>
</html>
