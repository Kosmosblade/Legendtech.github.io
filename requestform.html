<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service Request - Legend's Tech</title>
</head>
<body>

  <h1>Request a Service</h1>

  <form action="https://script.google.com/macros/s/AKfycbyDmxjjIbjSFd10eMUfXHhApV_6p1FeAvWM1HpNAF6a6iLFI6wCAMi3BaagNYViqHTi2g/exec" method="POST" target="_blank">
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Address:</label><br>
    <input type="text" name="address" required><br><br>

    <label>Service:</label><br>
    <select name="service" required>
      <option value="">Choose a service</option>
      <option value="PC Repair">PC Repair</option>
      <option value="Phone Repair">Phone Repair</option>
    </select><br><br>

    <label>Message:</label><br>
    <textarea name="message" required></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
