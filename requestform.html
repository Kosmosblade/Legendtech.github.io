<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service Request Form - Legend's Tech</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #333;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>Legend's Tech Service Request</h1>

  <form action="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec" method="POST" target="_blank">
    <label for="name">Full Name:</label>
    <input type="text" name="name" required>

    <label for="email">Email Address:</label>
    <input type="email" name="email" required>

    <label for="address">Address:</label>
    <input type="text" name="address" required>

    <label for="service">Service Requested:</label>
    <select name="service" required>
      <option value="">--Select a Service--</option>
      <option value="PC Repair">PC Repair</option>
      <option value="Phone Repair">Phone Repair</option>
      <option value="Network Setup">Network Setup</option>
      <option value="Other">Other</option>
    </select>

    <label for="message">Message / Description:</label>
    <textarea name="message" rows="5" required></textarea>

    <button type="submit">Submit Request</button>
  </form>

</body>
</html>
