<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service Request - Legend's Tech</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #34495e;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Request a Service</h1>

    <form action="https://script.google.com/macros/s/AKfycbyDmxjjIbjSFd10eMUfXHhApV_6p1FeAvWM1HpNAF6a6iLFI6wCAMi3BaagNYViqHTi2g/exec"
          method="POST" target="hidden_iframe" onsubmit="submitted=true;">
      
      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Address:</label>
      <input type="text" name="address" required>

      <label>Service:</label>
      <select name="service" id="serviceSelect" required>
        <option value="">Choose a service</option>
        <option value="your Device">Mod Your Device</option>
        <option value="Pre Modded">Pre Modded Device</option>
        <option value="Device">Repair</option>
        <option value="Phone">Screen Repair</option>
      </select>

      <div id="preModOptions" class="hidden">
        <label>Device Color:</label>
        <input type="text" name="color" placeholder="e.g. Black, Red, Custom skin...">

        <label>Device Type:</label>
        <select name="deviceType">
          <option value="">Choose a device</option>
          <option value="Nintendo Switch">Nintendo Switch</option>
          <option value="Nintendo 3DS">Nintendo 3DS</option>
          <option value="PSP">PSP</option>
          <option value="PS Vita">PS Vita</option>
          <option value="Game Boy Advance">Game Boy Advance</option>
          <option value="Game Boy Color">Game Boy Color</option>
          <option value="DS Lite">Nintendo DS Lite</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <label>Message:</label>
      <textarea name="message" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <!-- Hidden iframe to catch form result -->
    <iframe name="hidden_iframe" style="display:none;" onload="if(submitted) window.location.href='thankyou.html';"></iframe>
    <script>
      let submitted = false;

      document.getElementById('serviceSelect').addEventListener('change', function () {
        const preModOptions = document.getElementById('preModOptions');
        if (this.value === 'Pre Modded') {
          preModOptions.classList.remove('hidden');
        } else {
          preModOptions.classList.add('hidden');
        }
      });
    </script>
  </div>

</body>
</html>
